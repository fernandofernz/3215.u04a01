    <section id="pageForm">
        <form name="vaForm" action="confirm.html">
            <label for="userName">Username:</label>
            <input required type="text" name="userName" placeholder="Enter your Username" />

            <label for="Password">Password:
            </label>
            <input required pattern=".{8,}" title="enter 8 characters" type="password" name="password" placeholder="Enter your Password" />

            <label for="passwordVerify">Verify your Password:
            </label>
            <input  required type="password" name="passwordVerify" placeholder="Enter in your Password again" />

            <label for="firstName">First Name:
            </label>
            <input required type="text" name="firstName" placeholder="Enter your First Name" />

            <label for="lastName">Last Name:
            </label>
            <input  required type="text" name="lastNamer" placeholder="Enter your Last Name" />
            
            <label for="email">Email:
            </label>
            <input required type="email" name="email" placeholder="Enter your Email Address" />
        
            
            <label for="phoneNumber">Phone Number
            </label>
            <input required type="tel" title="format 123-456-7890 " pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phoneNumber" placeholder="Enter your Phone Number" >   
             <span class="note">Format: 123-456-7890</span></input>
            
            <label for="signUpNewsletter">Sign up for newsletter:
            </label>
			  <input type="radio" name="signUpNewsletter" value="Yes" checked> Yes 
                
              <input type="radio" name="signUpNewsletter" value="No"> No
            <!--button with validator function call-->
            <input type="submit" value="Next step" onclick="validator();">
        </form>
    </section>
